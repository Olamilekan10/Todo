<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/sqicollege.png" type="image/png">
    <script src="https://use.fontawesome.com/45d5289148.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body id="gh">
        <center>
    <div id="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
               <form class="search">
                   <input class="form-control m-auto" type="text" name="search" placeholder="search todos">
               </form>
        </header>
            
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
               <span>Play mariokart</span>
               <!-- <i class="fa fa-trash" aria-hidden="true"></i> -->
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
               <span>defeat ganon in Zeida</span>
               <i class="fa fa-trash" aria-hidden="true"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
               <span>make a veggie pie</span>
               <i class="fa fa-trash" aria-hidden="true"></i> 
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new todos...</label>
            <input class="form-control m-auto" type="text" name="add">
        </form>

    </div>
    </center>

    <script src="index.js"></script>
</body>
</html>
